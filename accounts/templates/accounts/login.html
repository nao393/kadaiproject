{% extends "base.html" %}

{% block title %}ログイン | 大原ゲーム攻略サイト{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>ログイン</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="auth-button">ログイン</button>
    </form>

    <p>アカウントをお持ちでないですか？</p>
    <p><a href="{% url 'accounts:signup' %}">サインアップはこちら</a></p>
    <p><a href="{% url 'index' %}">トップページへ戻る</a></p>
</div>
{% endblock %}
